<!DOCTYPE html>
<html lang="zh">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <script src="https://unpkg.com/vue/dist/vue.js"></script>  
     <!-- <script src="/javascripts/vue.js"></script> -->
    <!-- 引入样式 -->
     <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css"> 
    <!-- <link rel="stylesheet" href="/stylesheets/element-ui/index.css"> -->
    <!-- 引入组件库 -->
     <script src="https://unpkg.com/element-ui/lib/index.js"></script> 
    <!-- <script src="/javascripts/element-ui.js"></script> -->
     <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> 
    <title>{{ title }}</title>
    {% block header %}
    {% endblock %}
</head>

<body>
    <div id="nav">
        <el-menu theme="dark" :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
            <el-menu-item index="1">处理中心</el-menu-item>
            <el-submenu index="2">
                <template slot="title">我的工作台</template>
                <el-menu-item index="2-1">条码信息查询</el-menu-item>
                <el-menu-item index="2-2">销售明细文件上传</el-menu-item>
                <el-menu-item index="2-4">商品资料文件上传</el-menu-item>
                <el-menu-item index="2-3">销售查询</el-menu-item> 
            </el-submenu>
            <el-submenu index="3">
                <template slot="title">库存管理</template>
                <el-menu-item index="3-1">盘点</el-menu-item>
                <el-menu-item index="3-2">盘点表查询</el-menu-item>
            </el-submenu>
            {# <el-menu-item index="3"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item> #}
        </el-menu>
        <div class="line"></div>
    </div>
    {% block content %}
    {% endblock %}
</body>
{% block script %}
<script>
    'strict mode'
    Vue.config.delimiters = ['${', '}'];
    var nav =new Vue({
        delimiters: ['${', '}'],
        el:"#nav",
        data() {
            return {
                activeIndex: '1'
            };
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
                switch(key){
                    case '2-1':
                        window.location.href="/nk";
                        console.log(key);
                        break;
                    case '2-2':
                        window.location.href="/nk/saleFileUpload";
                        console.log(key);
                        break;
                    case '2-3':
                        window.location.href="/nk/saleQuery";
                        console.log(key);
                        break;
                    case '2-4':
                        window.location.href="/nk/itemFileUpload";
                        console.log(key);
                        break;
                    case '3-1':
                        window.location.href="/nk/stkchk";
                        console.log(key);
                        break;
                    case '3-2':
                        window.location.href="/nk/stkchkQuery";
                        console.log(key);
                        break;
                }
            }
        }
    })
</script>

{% endblock %}
</html>
