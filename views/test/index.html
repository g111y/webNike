<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://gyparkson-gyparkson.stor.sinaapp.com/QQ%E5%9B%BE%E7%89%8720150228093943.png"
        media="screen" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- FILEINPUT -->
    <link href="/fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="/fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="/fileinput/js/locales/zh.js" type="text/javascript"></script>
    <!-- <script src="../js/fileinput_locale_es.js" type="text/javascript"></script> -->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/javascripts/jquery.lazyload.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <title>{{ title }}3243424</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form method="post" action="http://up.qiniu.com" enctype="multipart/form-data" onsubmit="return check();">
                <input name="token" type="hidden" value="{{ token }}">
                <div class="col-sm-10 col-md-10">
                    <div class="thumbnail">
                        <img style="width:90%;" class="img-responsive" src="http://7u2m2b.com1.z0.glb.clouddn.com/sm.jpg" alt="...">
                        <div class="caption">
                            <input type="text" id="wgateid" name="x:wgateid" hidden="" value="{{wgateid}}">
                            <h3>选择上传照片</h3>
                            <input id="file-3" class="file" type="file" name="file" accept="image/*" data-min-file-count="1">
                            <br/>
                            <div class="form-group">
                                <label for="zf">写下您想说的话:</label>
                                <textarea id="zf" name="x:zf" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="realname">真实姓名:</label>
                                <input name="x:realname" type="text" class="form-control" id="realname" placeholder="真实姓名">
                            </div>
                            <div class="form-group">
                                <label for="phoneno">手机号码:</label>
                                <input name="x:phoneno" type="number" class="form-control" id="phoneno" placeholder="手机号码">
                            </div>
                            <div class="checkbox">
                                <label>
					      <input id="checkbox1" type="checkbox" > 我同意在贵阳百盛活动网页放置照片
					    </label>
                            </div>
                            <p> <button type="submit" class="btn btn-primary">提交</button></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
